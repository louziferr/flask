<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Online Bank</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('index') }}">Start</a>
        <a class="navbar-brand" href="{{ url_for('account') }}">New Account</a>
        <a class="navbar-brand" href="{{ url_for('accounts') }}">Accounts</a>
        <a class="navbar-brand" href="{{ url_for('deposit') }}">Deposit</a>
        <a class="navbar-brand" href="{{ url_for('withdraw') }}">Withdraw</a>
        <a class="navbar-brand" href="{{ url_for('history') }}">History</a>
    </nav>

    <!-- Content Block -->
    <div class="container">
        <center>
            {% block content %} {% endblock %}
        </center>

    </div>
</body>

</html>
